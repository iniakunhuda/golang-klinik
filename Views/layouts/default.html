<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Aplikasi Demo Klinik | {{ .title }}</title>
    <meta name="description" content="Golang gin-gonic mgo demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <strong>Aplikasi Antrian Klinik</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>

        {{ if ne .pasien_login nil }}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/account/logout" class="nav-link">Keluar</a>
          </li>
        </ul>
        {{ else }}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/account/login">Masuk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account/register">Daftar</a>
          </li>
        </ul>
        {{ end }}

      </div>
    </nav>

    <div>
      {{ template "content" .}}
      <br><br><br><br><br>
    </div>

    <footer class="footer mt-5 bg-dark text-white" style="position: absolute;width:100%;">
      <div class="container text-center">
        <p class="pb-0 mb-0 p-3">
          &copy; Copyright 2021 - Sister A
        </p>
      </div>
    </footer>

    

  </body>

</html>
