{{ define "content" }}

<style>
    body {
        background: #DDD;
    }
    footer {
        bottom: 0;
    }
</style>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4>Login ke Antrian Klinik</h4>
            <p class="text-muted">Silahkan login dengan no HP dan password</p>
            <br>
            <form action="/account/login" method="POST">
                <div class="form-group">
                    <label>Nomor HP</label>
                    <input type="text" name="hp" placeholder="ex: 0858121xxx" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pass" placeholder="ex: 133455" max="8" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">MASUK</button>
                </div>
            </form>
        </div>
    </div>
</div>

{{ end }}
